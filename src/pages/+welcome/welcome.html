<ion-content scroll="false">
  <div class="background">

    <!-- BODY -->
    <section id="body">

      <!-- Welcome -->
      <article id="binding-sec" *ngIf="!isSetingUp">
        <div class="article-label large bold"><label>Hướng Dẫn</label></div>
        <label class="label-welcome">Chào mừng bạn đến với hệ thống trồng rau sạch thông minh InSys!</label>
        <hr>
        <label class="label-welcome half">Để bắt đầu sử dụng đầu tiên bạn cần thiết đặt kết nối tới vườn (<i class="fa fa-cog"></i>). Sau đó bạn có thể tới trang quản lý (<i class="icon ico-plants"></i>) để theo dõi quá trình hoạt động của vườn.</label>
        <div class="btn-metal btn-hide" (click)="onGettingStated()" [ngClass]="{show: !isInConnectScript}"><i class="fa fa-cog"></i> Thiết Đặt Ngay!</div>
      </article>
      <div id="actress"></div>

      <!-- Main  -->
      <article *ngIf="isSetingUp">
        <section>
          <label class="section-label">Tin Tức</label>
        </section>
        <section>
          <label class="section-label">Hỗ Trợ Khách Hàng</label>
          <div class="table-sky">
            <table>
              <tr><td><i class="fa fa-phone"></i> Hỗ trợ kỹ thuật</td><td>0169 641 723</td></tr>
              <tr><td><i class="fa fa-phone"></i> Hỗ trợ dịch vụ</td><td>0169 632 873</td></tr>
            </table>
          </div>
        </section>
        <section>
          <label class="section-label">Danh Mục Sản Phẩm</label>
        </section>

      </article>

    </section>

    <footer>
      <div class="btn-nav nav-home highlight"></div>
      <div class="btn-nav nav-plants" (click)="onNavigate(2, true)"></div>
      <div class="btn-nav nav-settings" (click)="onNavigate(3, true)"></div>
    </footer>
  </div>
</ion-content>
